<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title></title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/border1.css" />
		<link rel="stylesheet" href="css/top-back.css" />
		<link rel="stylesheet" href="css/coupon.css" />

		<link rel="stylesheet" href="//at.alicdn.com/t/font_cy5juaq5quz69a4i.css" />
		<script type="text/javascript" src="js/public.js"></script>
	</head>

	<body>
		<div class="mark">
			<div class="rule">
				<div class="top border1">
					优惠券使用规则
				</div>
				<ul>
					<li>
						1、满减券和立减券两种优惠券不能同时使用；
					</li>
					<li>
						2、优惠券不可叠加使用，每笔订单只可使用一张优惠券；
					</li>
					<li>
						3、使用优惠券的订单，若产生退货，优惠券不予退回，退款金额按优惠后的小计金额退款；
					</li>
					<li>
						4、充值不可使用优惠券；
					</li>
					<li>
						5、优惠券部分不开具发票；
					</li>
					<li>
						6、使用优惠券时必须满足该优惠券使用条件；
					</li>
					<li>
						7、优惠券不可转赠、出售和提现。
					</li>
				</ul>
				<div class="know border1">
					若需了解更多，请联系在线客服或拨打客服电话 400-1232-4653
				</div>
				<div class="ok">
					知道啦
				</div>
			</div>
		</div>
		<div class="tit border1">
			<p><i class="iconfont icon-zuojiantou back"></i><span>我的优惠券</span><b class="iconfont icon-wenhao CouponDetail"></b></p>
		</div>
		<div class="wrapper">
			<img src="img/coupon_02.jpg" class="adv" />
			<div class="ctr ">
				<span class="btn active first" data-slide="0">未使用</span>
				<span class="btn" data-slide="1">已使用</span>
				<span class="btn" data-slide="2">已过期</span>
			</div>
			<!--<div class="box">
				<img src="img/discount_05.jpg"/>
			</div>-->
			<div class="container">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<!--未使用-->
							<img src="img/discount_05.jpg" />
                            <img src="img/discount_05.jpg" />
						</div>
						<div class="swiper-slide">
							<!--已使用-->
							<img src="img/dicounty_03.jpg" />
						</div>
						<div class="swiper-slide">
							<!--已过期-->
							<img src="img/discountg_03.jpg" />
						</div>
					</div>
				</div>

			</div>
			<p class="noMore">没有更多优惠券了</p>
		</div>
		
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/back.js"></script>
		<script type="text/javascript" src="js/swiper-3.4.2.jquery.min.js"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				autoplay: false, //可选选项，自动滑动
				onlyExternal: true,
				autoHeight: true
			})
		</script>
		<script type="text/javascript" src="js/coupon.js"></script>
	</body>

</html>
