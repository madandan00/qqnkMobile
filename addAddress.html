<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title></title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/border1.css" />
		<link rel="stylesheet" href="css/top-back.css" />
		<link rel="stylesheet" href="css/address.css" />
		<link rel="stylesheet" href="css/hint.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_qd0dbroptbv86w29.css" />
		<script type="text/javascript" src="js/public.js"></script>
	</head>

	<body>
		<div class="tit border1">
			<p><i class="iconfont icon-zuojiantou back"></i><span>新增地址</span>
			</p>
		</div>
		<div class="wrapper">
           	<!--编辑页面-->
			<div class="box2" style="display: block;">
				<div class="box">
					<div class="border1">
						<label for="nc">地区:</label>
						<input type="text" value="" placeholder="市/区" class="in"  id="area">
					</div>
				</div>
				<div class="box">
					<div class="border1">
						<label for="nc">详细地址:</label>
						<input type="text" value=""  class="in"  id="detail" required>
					</div>
				</div>
				<div class="box">
					<div class="border1">
						<label for="nc">收货人姓名:</label>
						<input type="text" value=""  class="in"  id="name" required>
					</div>
				</div>
				<div class="box">
					<div class="border1">
						<label for="nc">手机号码:</label>
						<input type="text" value=""  class="in" maxlength="11" id="phone" required>
					</div>
				</div>
				<div class="box">
					<div >
						<i class="iconfont icon-yuanquan choose "></i>
					    <span>设为默认地址</span>
					</div>
				</div>
				<span class="cancelAddress" style="background: #FF8B00;">保存</span>
			</div>
		</div>
		

	</body>
	<script type="text/javascript" src="js/zepto.min.js" ></script>
	<script type="text/javascript" src="js/back.js" ></script>
	<script type="text/javascript" src="js/addAddress.js" ></script>

</html>
