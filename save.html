<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title></title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/border1.css" />
		<link rel="stylesheet" href="css/top-back.css" />
		<link rel="stylesheet" href="css/save.css" />
		<link rel="stylesheet" href="//at.alicdn.com/t/font_pdcl7mykx1bxogvi.css" />
		<script type="text/javascript" src="js/public.js"></script>
	</head>

	<body>
		<div class="tit border1">
			<p><i class="iconfont icon-zuojiantou back"></i><span>充值</span></p>
		</div>
		<div class="wrapper">
			<div class="box1">
				<div class="remainMoney">
					<p>余额</p>
					<p class="second"><i class="remain">0</i></p>
					<p class="third">
						<a href="bill.html"><span>交易明细</span></a>
					</p>
				</div>

				<div class="much">
					<label for="nc">充值金额:</label>
					<input type="text" placeholder="请输入金额" id="money" class="in" >
				</div>
				<div class="btn">
					<span class="tj next">充值</span>
				</div>
			</div>
			<div class="box2">
				<div class="muchDisplay listBox">
					<span>充值金额:</span><b>￥<strong class="Money"></strong></b>
				</div>
                <div class="listBox border1" style="margin-top: 0.2rem;">
                	<span>选择支付方式</span>
                </div>
				<div class="listBox">
					<div class="list border1">
						<img src="img/alipay.jpg"/>
						<span>支付宝支付</span>
						<i class="iconfont icon-yuanquan choose alipay"></i>
					</div>
				</div>
				<div class="listBox">
					<div class="list">
						<img src="img/wechat.jpg"/>
						<span>微信支付</span>
						<i class="iconfont icon-yuanquan choose wechat"></i>
					</div>
				</div>
				<div class="btn">
					<span class="tj pay">立即支付</span>
				</div>
			</div>

		</div>
	</body>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/back2.js" ></script>
	<script type="text/javascript" src="js/save.js"></script>

</html>
